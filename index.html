<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung dung good-fast-cheap</title>
    <link rel="stylesheet" href="toggle.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td><input class="green" id="good" type="checkbox" onclick="checkGood()"></td>
                <td>GOOD</td>
            </tr>
            <tr>
                <td><input class="blue" id="cheap" type="checkbox" onclick="checkCheap()"></td>
                <td>CHEAP</td>
            </tr>
            <tr>
                <td><input class="red" id="fast" type="checkbox" onclick="checkFast()"></td>
                <td>FAST</td>
            </tr>
        </table>
    </div>
    <script src="switch.js"></script>
</body>
</html>
